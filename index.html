<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Individuele Opdracht</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="vendor/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form name="registratie" onsubmit="return validateForm()">
        <h2>Registreer</h2>
        <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputVoornaam">Voornaam</label>
                    <input id="inputVoornaam" type="text" class="form-control" placeholder="Uw voornaam">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputNaam">Naam</label>
                    <input id="inputNaam" type="text" class="form-control" placeholder="Uw naam">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputGebruikersnaam">Gebruikersnaam</label>
                    <input id="inputGebruikersnaam" type="text" class="form-control" placeholder="u911236">
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputEmail">E-mailadres</label>
                    <input id="inputEmail" type="email" class="form-control" placeholder="mail@example.com">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputWachtwoord">Wachtwoord</label>
                    <input id="inputWachtwoord" type="password" class="form-control">
                    <small id="wachtwoordHelp" class="form-text text-muted">Je wachtwoord moet minstens 8 tekens lang zijn</small>
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputWachtwoordHerhaal">Herhaal wachtwoord</label>
                    <input id="inputWachtwoordHerhaal" type="password" class="form-control">
              </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAdres">Adres</label>
            <input id="inputAdres" type="text" class="form-control" placeholder="Uw adres en huisnummer">
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputLand">Land</label>
                    <select name="Land" id="inputLand" class="form-select">
                        <option value="">Kies een land</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Aland Islands">Aland Islands</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="American Samoa">American Samoa</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Aruba">Aruba</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputProvincie">Provincie</label>
                    <select name="Provincie" id="inputProvincie" class="form-select">
                        <option value="">Kies een provincie</option>
                        <option value="Antwerpen">Antwerpen</option>
                        <option value="Henegouwen">Henegouwen</option>
                        <option value="Limburg">Limburg</option>
                        <option value="Luik">Luik</option>
                        <option value="Luxemburg">Luxemburg</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputPostcode">Postcode</label>
                    <input id="inputPostcode" type="number" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Hou me op de hoogte</h3>
                <div class="form-check">
                    <input type="checkbox" name="Nieuwsbrief" id="inputNieuwsbrief" class="form-check-input">
                    <label for="inputNieuwsbrief" class="form-check-label">Inschrijven voor onze nieuwsbrief</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="AlgemeneVoorwaarden" id="inputAlgemeneVoorwaarden" class="form-check-input">
                    <label for="inputAlgemeneVoorwaarden" class="form-check-label">Ik ga akkoord met de algemene voorwaarden.</label>
                </div>
            </div>
            <div class="col">
                <h3>Betaling</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Betaling" id="radioBankingApp" value="bankingApp" checked>
                    <label class="form-check-label" for="radioBankingApp">Banking app</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Betaling" id="radioOverschrijving" value="overschrijving" checked>
                    <label class="form-check-label" for="radioOverschrijving">Overschrijving</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Betaling" id="radioVisaCard" value="visaCard" checked>
                    <label class="form-check-label" for="radioVisaCard">Visa card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Betaling" id="radioPaypal" value="paypal" checked>
                    <label class="form-check-label" for="radioPaypal">Paypal</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Wave your magic wand</button>
    </form>
    <div id="naastForm">
        <div class="alert alert-danger d-none" role="alert">
            <h4>Yikes, errors...</h4>
            <span id="lijstErrors"></span>
        </div>
        <div class="alert alert-success d-none" role="alert">
            <h4>Goed gedaan!</h4>
            aww yeah, je werd geregistreerd.
        </div>
        <div class="alert alert-info d-none" role="alert">
            <h4>Betalingswijze</h4>
        </div>
    </div>
    
</body>
</html>
